<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="src/cadastro.css">
    <title>Cadastro</title>
</head>
<body style="background-color:#e9967a;">
    <header id="container-nav-bar"> 
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="container-header">
            <div class="container-fluid">
             
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="Receitas.html">Receitas</a>
                  </li>
                 
                  
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main id="container-main">
     <div class="container">
      <h1>Efetue seu Cadastro</h1>
      <form class="row g-3">
        <div class="col-auto">
          <label for="staticEmail2" class="visually-hidden">Nome</label>
          <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Nome">
        </div>
        <div class="col-4">
          <input class="form-control" id="inputPassword2" placeholder="Nome Completo">
        </div>
      </form>
      <form class="row g-3">
        <div class="col-auto">
          
          <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Email">
        </div>
        <div class="col-4">
          <input class="form-control" id="inputPassword2" placeholder="exemplo@gmail.com">
        </div>
      </form>
      <form class="row g-3">
        <div class="col-auto">
          
          <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="CEP">
        </div>
        <div class="col-4">
          <input class="form-control" id="inputPassword2" placeholder="00000-000">
        </div>
      </form>
      <form class="row g-3">
        <div class="col-auto">
         
          <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Rua">
        </div>
        <div class="col-4">
          <input class="form-control" id="inputPassword2" placeholder="Endereço">
        </div>
      </form>

      <form class="row g-3">
        <div class="col-auto">
          
          <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="N°">
        </div>
        <div class="col-2">
          <input class="form-control" id="inputPassword2" placeholder="Numero">
        </div>
        <div class="col-auto">
         
          <input type="text" readonly class="form-control-plaintext" class="col-5" id="staticEmail2" value="Complemento">
        </div>
        <div class="col-2">
          <input class="form-control" id="inputPassword2" placeholder="Endereço">
        </div>
      </form>
      
      <form class="row g-3">
        <div class="col-auto">
         
          <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Cidade">
        </div>
        <div class="col-4">
          <input class="form-control" id="inputPassword2">
        </div>
        <div class="col-auto">
          
          <input type="text" readonly class="form-control-plaintext" class="col-5" id="staticEmail2" value="UF">
        </div>
        <div class="col-auto">
          <input class="form-control" id="inputPassword2">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-secondary ">Continuar</button>
        </div>
      </form>
     

    </div> 
    </main>
    <footer id="text-footer-index"><p id="text-footer">&copy; gabriel 2023</p></footer>
    <span></span>
</body>
</html>
